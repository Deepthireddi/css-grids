<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            height: 100vh;
            gap: 5px;
        }

        .swissland {
            background-color: lightblue;
        }

        .paris {
            background-color: lightpink;
        }

        .india {
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="swissland"></div>
        <div class="paris"></div>
        <div class="india"></div>
    </div>
</body>
</html>
